# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

general:
  branches:
    ignore:
      - gh-pages

orbs: 
  browser-tools: circleci/browser-tools@1.4.4
  node: circleci/node@5.1.0


# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    working_directory: ~/kitchensink-ui
    docker: 
      - image: cimg/node:18.6.1-browsers
    steps:
      - browser-tools/install-browser-tools:
          chrome-version: 116.0.5845.96
          replace-existing-chrome: true
      - checkout
      - run: npm ci
      - save_cache:
          key: v1-dependencies-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run: npm run ng -- build components
      - run: npm run ng -- test components
      - run:
          name: "version"
          command: |
            sh ./version.sh ${CIRCLE_BUILD_NUM} ${CIRCLE_BRANCH}
      - run:
          name: "version components"
          command: |
            sh ./../../version.sh ${CIRCLE_BUILD_NUM} ${CIRCLE_BRANCH}
          working_directory: ./projects/components
      - run: npm run build
      - run: cp -r ./src/styles/design ./dist/components/design
      - store_artifacts:
          path: /dist/components
          destination: muzieh-ngcomponents
      - persist_to_workspace:
          root: .
          paths:
            - dist
  publish:
    working_directory: ~/kitchensink-ui
    docker: 
      - image: cimg/node:17.6.0-browsers
    steps:
      - attach_workspace:
          at: .
      - run: 
          name: "npm publish prep"
          command: |
            touch .npmrc
            echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
      - when:
          condition:
            and:
              - not:
                  matches:
                    pattern: "^master$"
                    value: << pipeline.git.branch >>
              - not:
                  matches:
                    pattern: "^develop$"
                    value: << pipeline.git.branch >>
          steps:
            - deploy:
                name: "npm publish"
                command: |
                  npm publish ./dist/components --tag alpha
      - when:
          condition:
            or:
              - equal: [master, << pipeline.git.branch >>]
              - equal: [develop, << pipeline.git.branch >>]
          steps:
            - deploy:
                name: "npm publish"
                command: |
                  npm publish ./dist/components
          
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  publish:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - gh-pages
      - publish:
          requires:
            - build

      
